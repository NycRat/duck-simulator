syntax = "proto3";

// import "google/protobuf/timestamp.proto";

message Duck {
  uint32 id = 1;
  float rotation = 2;
  float x = 3;
  float y = 4;
  float z = 5;
  uint32 score = 6;
}

message UpdateSync {
  // google.protobuf.Timestamp ts = 1;
  uint64 ts = 1;
  repeated Duck ducks = 2;
  optional float bread_x = 3;
  optional float bread_y = 4;
  optional float bread_z = 5;
}
